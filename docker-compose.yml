version: '2'
services:
  web:
    image: react-todo:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
       - .:/app/ui/
       - /app/ui/node_modules/
       - /app/ui/assets/
    ports:
      - "8080:8080"
    command: npm run serve
